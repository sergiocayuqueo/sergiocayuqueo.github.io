<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>404 - Page Not Found</title>
    <meta
      name="description"
      content="Oops! The page you were looking for doesn't exist on Sergio Cayuqueo's site. Let's get you back on track."
    />
    <!-- Setting noindex tells search engines not to index this error page -->
    <meta name="robots" content="noindex, follow" />

    <!-- --- Favicons (Assuming these are fine, can be simplified if needed) --- -->
    <link rel="icon" href="./images/a_city_of_fantasy.jpg" sizes="any" />
    <link
      rel="icon"
      href="./images/a_city_of_fantasy.jpg"
      type="image/svg+xml"
    />
    <link rel="apple-touch-icon" href="./images/a_city_of_fantasy.jpg" />
    <!-- <link rel="manifest" href="/images/site.webmanifest" /> -->
    <!-- Manifest might be less relevant for a simple 404 -->

    <!-- --- Fonts --- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- Global Styles & Dark Theme --- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Roboto Mono", monospace; /* Monospace font for mathy feel */
        background-color: #000; /* Dark blue/purple background */
        color: white; /* Light text color */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden; /* Prevent scrollbars from animation overflow */
        position: relative; /* Needed for z-index stacking */
      }

      /* --- Background Animation Container --- */
      #math-animation-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0; /* Behind content-wrapper */
        overflow: hidden;
        pointer-events: none; /* Ignore mouse events */
      }

      /* --- Individual Math Symbol Styling --- */
      .math-symbol {
        position: absolute;
        color: white; /* Muted purple, semi-transparent */
        user-select: none;
        /* Animation defined below */
        animation: fallAndFade linear infinite;
        white-space: nowrap; /* Prevent wrapping */
        will-change: transform, opacity; /* Performance hint */
        text-shadow: 0 0 5px rgba(150, 150, 220, 0.2); /* Subtle glow */
      }

      /* --- Keyframes for Falling/Floating Animation --- */
      @keyframes fallAndFade {
        0% {
          transform: translateY(-10vh) rotate(0deg); /* Start above viewport */
          opacity: 0;
        }
        10% {
          opacity: 1; /* Fade in quickly */
        }
        90% {
          opacity: 0.8; /* Stay visible */
        }
        100% {
          transform: translateY(110vh) rotate(720deg); /* Fall below viewport, rotating */
          opacity: 0; /* Fade out */
        }
      }

      /* --- Main 404 Content Styling --- */
      .content-wrapper {
        position: relative; /* Ensure it's above the background */
        z-index: 1;
        text-align: center;
        padding: 20px;
        /* background-color: rgba(26, 26, 46, 0.6); Semi-transparent overlay */
        border-radius: 1px;
        backdrop-filter: blur(3px); /* Blur background behind the content */
        -webkit-backdrop-filter: blur(3px);
        /* border: 1px solid rgba(110, 110, 180, 0.2); */
        /* box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37); */
      }

      .error-code {
        font-size: clamp(5rem, 20vw, 12rem); /* Responsive font size */
        font-weight: lighter;
        color: #9fa8da; /* Lighter purple/blue */
        margin-bottom: 0px;
        line-height: 1;
        text-shadow: 0 0 15px rgba(159, 168, 218, 0.5);
      }

      .error-code span:nth-child(2) {
        /* Style the middle '0' (∅) */
        color: #f06292; /* A contrasting pink/red for emphasis */
        animation: pulseError 2s infinite ease-in-out; /* Subtle pulse */
      }

      @keyframes pulseError {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
      }

      h1 {
        font-size: clamp(1.5rem, 5vw, 2.5rem);
        margin-bottom: 15px;
        color: #c5cae9;
      }

      p {
        font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        margin-bottom: 30px;
        max-width: 600px;
        line-height: 1.6;
        color: #bdbdbd; /* Slightly greyed text */
      }

      .home-link {
        display: inline-block;
        text-decoration: none;
        color: #1a1a2e; /* Dark text */
        background-color: #9fa8da; /* Lighter purple/blue button */
        padding: 12px 25px;
        border-radius: 2px;
        font-weight: lighter;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 15px rgba(159, 168, 218, 0.3);
      }

      .home-link:hover,
      .home-link:focus {
        background-color: #c5cae9;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(159, 168, 218, 0.5);
      }

      /* --- Accessibility --- */
      @media (prefers-reduced-motion: reduce) {
        .math-symbol {
          animation: none; /* Disable symbol animation */
          opacity: 0.05; /* Make them very faint static elements */
        }
        .error-code span:nth-child(2) {
          animation: none; /* Disable pulsing */
        }
        .home-link:hover,
        .home-link:focus {
          transform: none; /* Disable button hover effect */
        }
      }
    </style>
  </head>
  <body>
    <!-- Container for the background math animation -->
    <div id="math-animation-container"></div>

    <!-- Main 404 Content -->
    <div class="content-wrapper">
      <div class="error-code">
        <span>4</span>
        <span>∅</span>
        <!-- Using Empty Set symbol for Zero -->
        <span>4</span>
      </div>
      <h1>Page Not Found</h1>
      <a href="/" class="home-link">Return to Homepage (Solve for X)</a>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("math-animation-container");
      if (!container) {
        console.error("Animation container not found!");
        return;
      }

      // --- Configuration ---
      const symbols = [
        "∫",
        "∑",
        "∏",
        "∂",
        "∇",
        "√",
        "∛",
        "∞",
        "≈",
        "≠",
        "≤",
        "≥",
        "∈",
        "∉",
        "⊂",
        "⊃",
        "∀",
        "∃",
        "∴",
        "∵",
        "↦",
        "→",
        "↔",
        "¬",
        "∧",
        "∨",
        "⊕",
        "⊗",
        "α",
        "β",
        "γ",
        "δ",
        "ε",
        "ζ",
        "η",
        "θ",
        "ι",
        "κ",
        "λ",
        "μ",
        "ν",
        "ξ",
        "ο",
        "π",
        "ρ",
        "σ",
        "τ",
        "υ",
        "φ",
        "χ",
        "ψ",
        "ω",
        "0",
        "1",
        "x",
        "y",
        "z",
        "f(x)",
        "g(y)",
        "dx",
        "dy",
        "lim",
        "log",
        "ln",
        "E=mc²",
        "a²+b²=c²",
        "sin(θ)",
        "cos(φ)",
        "tan(α)",
        "d/dx",
        "?",
        "∅",
        "NaN",
        "Error",
        "Null",
        "404", // Thematic elements
      ];
      const numberOfSymbols = 150; // Adjust density (consider performance)
      const minDuration = 10; // Min animation duration (seconds)
      const maxDuration = 25; // Max animation duration (seconds)
      const minSize = 10; // Min font size (px)
      const maxSize = 28; // Max font size (px)
      const minOpacity = 0.1; // Min base opacity
      const maxOpacity = 0.5; // Max base opacity
      // --- End Configuration ---

      function createSymbol() {
        const symbolElement = document.createElement("span");
        symbolElement.classList.add("math-symbol");

        // Random properties
        symbolElement.textContent =
          symbols[Math.floor(Math.random() * symbols.length)];
        const randomLeft = Math.random() * 100; // % vw
        const randomDuration =
          Math.random() * (maxDuration - minDuration) + minDuration;
        const randomDelay = Math.random() * maxDuration; // Spread out start times
        const randomSize = Math.random() * (maxSize - minSize) + minSize;
        const randomOpacity =
          Math.random() * (maxOpacity - minOpacity) + minOpacity;

        // Apply styles
        symbolElement.style.left = `${randomLeft}vw`;
        symbolElement.style.fontSize = `${randomSize}px`;
        symbolElement.style.opacity = randomOpacity.toString(); // Base opacity
        symbolElement.style.animationDuration = `${randomDuration}s`;
        // Use negative delay to make animations start at different points in their cycle immediately
        symbolElement.style.animationDelay = `-${randomDelay}s`;

        container.appendChild(symbolElement);

        // Optional: Remove element after animation to prevent infinite build-up
        // This requires knowing the *exact* duration including delay, might be complex
        // Given they fade out and are behind content, often okay to leave them
      }

      // Create initial batch
      for (let i = 0; i < numberOfSymbols; i++) {
        createSymbol();
      }

      console.log("404 Math Animation Initialized.");
    });
  </script>
</html>
