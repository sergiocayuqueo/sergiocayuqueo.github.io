    <style>
      /* --- Minimalist Black & White Variables --- */
      :root {
        --color-background: #ffffff; /* White background */
        --color-text: #000000; /* Black text */
        --color-text-muted: #555555; /* Dark gray for subtle contrast */
        --color-border: #cccccc; /* Light gray for borders */
        --color-link-hover-bg: #f0f0f0; /* Very light gray for subtle hover */
        --color-focus-outline: #000000; /* Black focus outline */

        --font-primary: "Oxygen", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
        --font-secondary: "Crimson Text", Georgia, serif; /* Keep for the large 404 */
        --font-size-base: 1rem;
        --line-height-base: 1.6; /* Slightly reduced for tighter feel */

        --space-sm: 0.5rem;
        --space-md: 1rem;
        --space-lg: 1.5rem;
        --space-xl: 2.5rem;
        --space-xxl: 4rem;

        --border-radius: 3px; /* Slightly sharper corners */
        --transition-speed-fast: 0.15s;
        --transition-ease: ease-in-out;
        --border-width: 1px;
      }

      /* --- Global Reset & Base --- */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 100%;
        height: 100%; /* Ensure html takes full height */
      }

      body.page-404 {
        font-family: var(--font-primary);
        font-size: var(--font-size-base);
        line-height: var(--line-height-base);
        color: var(--color-text);
        background-color: var(--color-background);
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center content vertically */
        align-items: center; /* Center content horizontally */
        min-height: 100%; /* Ensure body takes at least full viewport height */
        padding: var(--space-lg);
        text-align: center;
        overflow-x: hidden; /* Prevent horizontal scroll */
      }

      /* --- Selection Highlight (Minimal) --- */
      ::selection {
        background-color: var(--color-border); /* Light gray selection */
        color: var(--color-text);
      }
      ::-moz-selection {
        background-color: var(--color-border);
        color: var(--color-text);
      }

      /* --- Container --- */
      .not-found-container {
        max-width: 550px; /* Slightly smaller max-width for minimalist feel */
        width: 100%;
        /* Simple fade-in is okay for minimalism */
        animation: fadeIn 0.8s var(--transition-ease) forwards;
        opacity: 0;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px); /* Subtle upward movement */
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* --- Header (404 Code) --- */
      .error-header {
        margin-bottom: var(--space-lg);
      }

      .status-code {
        font-family: var(--font-secondary);
        /* Responsive font size */
        font-size: clamp(7rem, 30vw, 14rem);
        font-weight: 700;
        color: var(--color-text);
        line-height: 1;
        margin: 0;
        /* Removed text-shadow */
        /* Removed decoration span */
      }

      /* --- Main Content --- */
      .error-content {
        margin-bottom: var(--space-xl);
      }

      .message-heading {
        font-family: var(--font-primary); /* Use primary font here */
        font-size: clamp(1.3rem, 4vw, 1.8rem); /* Slightly smaller heading */
        color: var(--color-text);
        margin-bottom: var(--space-sm); /* Tighter spacing */
        font-weight: 700; /* Bolder weight */
      }

      .explanation {
        color: var(--color-text-muted); /* Use muted gray */
        margin-bottom: var(--space-lg);
        font-size: 1rem; /* Standard base size */
        max-width: 450px; /* Constrain line length for readability */
        margin-left: auto;
        margin-right: auto;
      }

      /* --- Recovery Navigation --- */
      .recovery-navigation {
        margin-top: var(--space-lg);
      }

      /* Prompt removed for stricter minimalism, explanation implies the need for navigation */

      .recovery-navigation ul {
        list-style: none;
        padding: 0;
        display: flex;
        flex-direction: column; /* Default to column */
        align-items: center;
        gap: var(--space-md); /* Consistent gap */
      }

      .recovery-link {
        display: inline-block;
        padding: 0.6em 1.5em; /* Slightly adjusted padding */
        border: var(--border-width) solid var(--color-border); /* Simple border */
        border-radius: var(--border-radius);
        color: var(--color-text);
        text-decoration: none;
        transition: background-color var(--transition-speed-fast)
            var(--transition-ease),
          border-color var(--transition-speed-fast) var(--transition-ease);
        font-size: 0.9rem;
        font-weight: 400; /* Standard weight */
        background-color: transparent; /* No background */
      }

      .recovery-link:hover,
      .recovery-link:focus-visible {
        background-color: var(
          --color-link-hover-bg
        ); /* Subtle background on hover/focus */
        border-color: var(
          --color-text-muted
        ); /* Darker border on hover/focus */
        text-decoration: none;
        outline: none; /* Remove default focus outline, handled by style change */
      }

      /* Focus-visible for keyboard navigation accessibility */
      .recovery-link:focus-visible {
        outline: 2px solid var(--color-focus-outline);
        outline-offset: 2px;
        background-color: transparent; /* Ensure focus ring is clear */
        border-color: var(--color-border); /* Keep original border */
      }

      /* Remove primary action styling for minimalism */

      /* --- Footer --- */
      .error-footer {
        margin-top: var(--space-xxl); /* More space before footer */
        font-size: 0.8rem; /* Smaller footer text */
        color: var(--color-text-muted);
        position: absolute; /* Position footer at bottom if content is short */
        bottom: var(--space-lg); /* Space from bottom */
        left: 0;
        right: 0;
        text-align: center;
      }
      /* Remove separator for minimalism */

      /* --- Responsive Adjustments --- */
      @media (min-width: 480px) {
        /* Adjust breakpoint if needed */
        .recovery-navigation ul {
          flex-direction: row; /* Horizontal links on slightly larger screens */
          justify-content: center;
          flex-wrap: wrap;
          gap: var(--space-lg); /* Wider gap for horizontal layout */
        }
      }

      @media (max-height: 500px) {
        /* Adjust footer position on short viewports */
        body.page-404 {
          justify-content: flex-start; /* Align content top on very short screens */
          padding-top: var(--space-xl);
        }
        .error-footer {
          position: static; /* Let footer flow normally */
          margin-top: var(--space-xl);
        }
      }
